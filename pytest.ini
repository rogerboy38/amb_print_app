[pytest]
# Pytest Configuration for AMB Print Application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    ui: Tests for UI components
    exporters: Tests for export functionality
    slow: Tests that take a long time to run
    requires_erpnext: Tests requiring ERPNext connection

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/test_output.log
log_file_level = DEBUG

# Timeout for tests (seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto
